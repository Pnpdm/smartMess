<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="portal-body">
  <header class="portal-header">
    <h1>Student Portal</h1>
    <button id="logoutBtnStudent" class="btn secondary small">Logout</button>
  </header>
  <main class="portal-main">
    <section class="card">
      <h2>Hello, <span id="studentName">Student</span> ðŸ‘‹</h2>
      <p class="muted">Mark your attendance for today's meals.</p>

    </section>

  <script src="assets/js/app.js"></script>
